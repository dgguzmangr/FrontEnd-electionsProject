<div class="fondo">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>
          ADMINISTRACIÃ“N RESULTADOS
          <br />
          Candidatos con mayor numero de votos
          <select [(ngModel)]="selectedValue" (change)="listarA2()">
            <option *ngFor="let c of mesas" [ngValue]="c.num_mesa">{{ c.num_mesa }}</option>
          </select>
        </nb-card-header>
  
        <table class="table">
          <tr>
            <th *ngFor="let columaActual of nombresColumnas">
              {{ columaActual }}
            </th>
          </tr>
          <ng-container *ngFor="let votacionActual of votaciones">
            <tr>
              <td>{{ votacionActual.nombre_candidato }}</td>
              <td>{{ votacionActual.apellido_candidato }}</td>
              <td>{{ votacionActual.nombre_partido }}</td>
              <td>{{ votacionActual.total_votos }}</td>
            </tr>
          </ng-container>
        </table>
      </nb-card>
    </div>
  </div>
