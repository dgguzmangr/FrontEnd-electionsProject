<!DOCTYPE html>
<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Registraduria Nacional del Estado Civil</nb-card-header>
            <nb-card-body>
                <aside>
                    <img src="C:\resgistraduriaciclo4\Frontend\src\app\pages\IMG\registraduria.png" alt="">
                </aside>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Correo:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="correo"
                               class="form-control"
                               fullWidth placeholder="Ingrese correo" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Contraseña:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="password" [(ngModel)]="contrasena"
                        class="form-control"
                        fullWidth placeholder="Ingrese contraseña" >
                    </div>
                </div>
                <br>
                <button type="submit"
                        class="btn btn-primary btn-block"
                        (click)="login()">Login</button>
            </nb-card-body>
        </nb-card>
    </div>
</div>
